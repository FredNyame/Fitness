<!DOCTYPE html>
<html>
<head>
  <meta charset ="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Fitness">
  <meta name="keywords" content="Fitness">
  <title> Fitness </title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="css1/font-awesome.css">
</head>
<body>
  <div class="header_wrap">
    <div id="nav_wrap">
      <a href="index.html"><img src="http://placehold.it/250x50"></a>
    </div>
  </div>


  <div class="container">
    <form action="" method="post">
      <div class="row">
       <h3 class="text-center">Sign Up Form</h3>
      </div>
      <div class="row">
        <div class="col-md-6">
          <label for="First Name" id="">*First Name</label>
          <input type="text" name="FirstName" placeholder="First Name">
          <p class="error_msg">Required</p>
        </div>
        <div class="col-md-6">
          <label for="Last Name" id="">*Last Name</label>
          <input type="text" name="LastName" placeholder="Last Name">
          <p class="error_msg">Required</p>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 form_w">
          <label for="" id="">*Email</label>
          <input type="text" name="Email" placeholder="Email">
          <p class="error_msg">Required</p>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <label for="" id="">*Age</label>
          <input type="number" name="Age" placeholder="Age">
          <p class="error_msg">Required</p>
        </div>
        <div class="col-md-6">
          <label for="" id="">*Weight</label>
          <input type="number" name="Weight" placeholder="Weight">
          <p class="error_msg">Required</p>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <label> *Gender
            <select name="Gender">
              <option value="">Select</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
            </select>
          </label>
          <p class="error_msg">Required</p>
        </div>
        <div class="col-md-6">
          <label>*Goal
            <select name="Goals">
              <option value="">Select</option>
              <option value="">Gain Muscle</option>
              <option value="">Lose Body Fat</option>
            </select>
          </label>
          <p class="error_msg">Required</p>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <label for="" id="">How would you classify your training experience
            (beginner, intermediate, or advanced)? If intermediate or advanced, how long have you been training? </label>
          <textarea type="text" value="email" name="Email" ></textarea>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <label for="" id="">Additional Notes</label>
          <textarea type="text" value="email" name="Email" ></textarea>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 col-sm-12">
          <input type="submit" name="Submit">
        </div>
      </div>
    </form>
  </div>


<footer>
  <div class="footer_wrap">
    <h3>Follow Me</h3>
    <div class="img_wap">
      <a href="#"><img src="images/Facebook.svg" alt="fcaebook" class="img_con"></a>
      <a href="#"><img src="images/instagram-logo.png" alt="fcaebook" class="img_con"></a>
      <a href="#"><img src="images/bird.svg" alt="fcaebook" class="img_con"></a>
      <a href="#"><img src="images/email.svg" alt="fcaebook" class="img_con"></a>
      <a href="#"><img src="images/snapcode.svg" alt="fcaebook" class="img_con"></a>
    </div>
  </div>
</footer>
</body>
</html>
